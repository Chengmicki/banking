<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>

  <!-- ✅ Toastify CSS -->
  <link rel="stylesheet" href="/assets/toastify/toastify.min.css" />
  <!-- ✅ Shared App CSS -->
  <link rel="stylesheet" href="/css/signup.css" />
</head>
<body>

  <div class="signup-container">
    <div class="signup-left">
      
      <h2>Welcome Back!</h2>
      <p>Sign in to continue your journey with us.</p>
    </div>
    <div class="signup-right">
     <form class="signup-form" id="loginForm">
  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" id="email" required />
  </div>
  <div class="form-group password-wrapper">
    <label for="password">Password</label>
    <input type="password" id="password" required />
    <button type="button" class="toggle-password" data-target="password">Show</button>
  </div>
  <button type="submit">Login</button>
  <p><a href="forgot-password.html">Forgot Password?</a></p>

  <div class="go-back">
    <a href="index.html">&larr; Go Back</a>
  </div>
</form>

    </div>
  </div>

  <!-- ✅ Toastify JS -->
  <script src="/assets/toastify/toastify.min.js"></script>
  <!-- ✅ Shared Toggle & Toast Functions -->
  <script src="/js/signup.js"></script>
  <!-- ✅ This Page's Login Logic -->
  <script src="/js/login.js"></script>
</body>
</html>
