<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You Are Verified</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #29294d);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .verified-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
    }

    .verified-container h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .verified-container .checkmark {
      font-size: 5rem;
      color: #00ff99;
      animation: popIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .go-back-link {
      position: absolute;
      bottom: 30px;
      text-decoration: none;
      color: #00ff99;
      font-size: 1.2rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.3s, transform 0.2s;
    }

    .go-back-link:hover {
      background: rgba(0, 255, 153, 0.2);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="verified-container">
    <div class="checkmark">✔️</div>
    <h1>You are Verified!</h1>
    <p>Welcome! Your account has been successfully verified.</p>
  </div>

  <a href="javascript:history.back()" class="go-back-link">← Go Back</a>

</body>
</html>
